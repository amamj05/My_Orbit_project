<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orbit Project</title>
    <link rel="stylesheet" href="/css/maincss2.css">
    <link rel="stylesheet" href="/css/orbit.css">

</head>

<style>

        @font-face {
            font-family: 'Hyperion';
            font-style: 'normal'; /* font 스타일 정의 (기울임, 일반) */
            src: url('/asset/Hyperion\ Light.otf');
        }

#popup-layer {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.562);
            z-index: 10000;
        }

        #popup-box {
            overflow: auto;
            width: 250px;
            /* max-height: 360px; */
            background-color: white;
            position: absolute;
            padding: 10px;
            top: 50%;
            left: 50%;
            border-radius: 40px;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            list-style: none;
            height: 100px;
            margin: 0; padding: 0;
        }

        h1 {
        font-family: 'Hyperion', normal;
        font-size: 3.5rem;
        background: linear-gradient(180deg, #FF698B 20.5%, #DA8DF5 59%, #47C3FF 86%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        }

        #login li {
            margin-bottom: 10px;
        }

        #loginForm{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loginBtn{
            display: inherit;
            align-items: inherit;
            flex-direction: inherit;
            margin-bottom: 10px;
        }

        #username, #pw{
            height: 25px;
            width: 180px;
            border-radius: 10px;
            border: solid 1px gray;
            padding: 3px 0px 3px 8px;
            font-size: 10px;
        }
        .Btn{
            margin-bottom: 10px;
            width: 180px;
            height: 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        #submitBtn:hover{
            background-color: #FF98B7;
            color: white;
        }
        #closeBtn:hover{
            background-color: #c4c4c4;
            color: white;
        }


        #header {
    background-color: rgba(255, 255, 255, 0.493);
    z-index: 4;
}

#rec {
    margin-left: 45%;
    margin-bottom: 25%;
    width: 11.536px;
    height: 11.536px;
    transform: rotate(45deg);
    background: #FF98B7;
}
    
</style>

<body>

    <div id="ladingPage" class="landingPage"></div>
    <div id="orbit">
        <div id="header">
            <div id="logo">
                <img src="/img/dasd_1.png" id="">
            </div>

            <div id="search">
                <img src="/img/Vector.svg" alt="">
                <input type="text" name="searching" id="searchText">
            </div>

            <img src="/img/toggle_off.png" class="toggleBtn" id="toggle" onclick="openLayerpopup()">
            <div id="popup-layer">
                <div id="popup-box">
                    <div class="popup-contents">
                        <form action="#" id="loginForm">

                            <h1>LOGIN</h1>
                            <ul id="login">
                                <li>
                                    <input type="text" name="username" id="username" autofocus autocomplete="off"
                                        placeholder="사용자 이름 또는 이메일">
                                </li>
                                <li>
                                    <input type="password" name="pw" id="pw" required placeholder="비밀번호">
                                </li>
                            </ul>
                            <div class="loginBtn">
                                <p id="result"></p>
                                <input type="submit" name="" id="submitBtn" class="Btn" value="로그인">
                                <button class="Btn" id="closeBtn" onclick="closeLayerpopup()">닫기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="switch" onclick="login()" hidden></div>
        </div>
    



    <div class="user1">
        <div id="rec"></div>
        <a href="/asset/daeun/daeun.html"
        onclick="loadURL('this.href'); return false;">
        <img src="/img/daeun_icon.jpg" alt="이미지">
        <p>배다은의 <br>Orbit</p></a>
    </div>
    <div class="user2">
        <div id="rec"></div>
        <a href="/asset/miji/miji.html" 
        onclick="loadURL('this.href'); return false;">
        <img src="/img/miji_icon.jpg" alt="이미지">
        <p>Miji Hong의 <br>Orbit</p></a>
    </div>
    <div class="user3">
        <div id="rec"></div>
        <a href="/asset/yoonJung/yoonjung.html"
        onclick="loadURL('this.href'); return false;">
        <img src="/img/yoonJung_icon.jpg" alt="이미지">
        <p>최윤정의 <br>Orbit</p></a>

    </div>
    <div class="user4">
        <div id="rec"></div>
        <a href="/asset/sumin/sumin.html"
        onclick="loadURL('this.href'); return false;">
        <img src="/img/sumin_icon.jpg" alt="이미지">
        <p>Sumin의 <br>Orbit</p></a>
    </div>
    <div id="orbit1"></div>
    <div id="orbit2"></div>
    <div id="orbit3"></div>
    <div id="orbit4">
    </div>
    <div id="orbit5"></div>
    <div class="findUser">
        <a href="/profile.html" 
        onclick="loadURL('this.href'); return false;">
        <img src="/img/default_icon.svg" alt="이미지">
        <p>Search new Orbit</p>
        </a>
    </div>
</div>
</div>

<script src="js/mainPage.js"></script>
</body>

</html>
