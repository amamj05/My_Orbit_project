<div id="bigBox">
    <img src="" alt="" id="bigImg">
</div>
<script>
    let Smallpic = document.getElementsByClassName("picText");
    let big_Box = document.getElementById("bigBox");
    let BigBox_Img = document.getElementById("bigImg");

    function show_bigbox() {
        let BigImg = this.parentElement.getElementsByTagName('img')[0].getAttribute("data-src");
        BigBox_Img.setAttribute("src", BigImg);
        big_Box.style.display = 'block';

        // 이미지 크기 조절
        BigBox_Img.style.maxWidth = "60%"; // 최대 너비를 화면 너비의 80%로 설정
        BigBox_Img.style.maxHeight = "80%";
    }


    for (let i = 0; i < 9; i++) {
        Smallpic[i].addEventListener("click", show_bigbox);
    }

    big_Box.onclick = () => {
        bigBox.style.display = 'none';
    }
</script>
